<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stax</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

  <!--Bootstrap js-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  
  <!-- Custom CSS -->
  <style>
    /* General Body Style */
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* White background for content */
      color: #343a40; /* Dark text color for better contrast */
      margin: 0;
      padding: 0;
    }
  
    /* Navbar Styling */
    .navbar {
      background-color: #343a40; /* Dark background for navbar */
    }
  
    .navbar-brand, .nav-link {
      color: white !important; /* Make navbar text white */
    }
  
    .navbar-brand:hover, .nav-link:hover {
      color: #007bff !important; /* Hover effect to make text blue */
    }
  
    /* Carousel Styling */
    .carousel-inner img {
      width: 100%;
      height: auto;
    }
  
    /* Card Deck Styling */
    .card {
      background-color: #f8f9fa; /* Light background for cards */
      border: 1px solid #dee2e6; /* Light border for cards */
      border-radius: 5px;
      transition: transform 0.3s ease-in-out;
    }
  
    .card:hover {
      transform: translateY(-10px); /* Subtle hover effect for cards */
    }
  
    .card-body {
      padding: 20px;
    }
  
    .card-title {
      font-size: 1.25rem;
      color: #007bff;
    }
  
    .card-text {
      font-size: 1rem;
      color: #495057;
    }
  
    .btn-primary {
      background-color: #007bff; /* Primary button color */
      border-color: #007bff;
    }
  
    .btn-primary:hover {
      background-color: #0056b3; /* Darker blue on hover */
      border-color: #0056b3;
    }
  
    /* Footer Styling */
    .footer {
      background-color: #343a40; /* Dark background for footer */
      color: white;
      text-align: center;
      padding: 20px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.5rem;
      }
      .nav-link {
        font-size: 1rem;
      }
    }
  
    /* Animation for fade-in effect */
    .animate-fade-in {
      animation: fadeIn 2s ease-in-out;
    }
  
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
  
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Stax</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://images.pexels.com/photos/16275761/pexels-photo-16275761.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="Lake by the university in China">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://images.pexels.com/photos/15528407/pexels-photo-15528407.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="Rural landscape in winter">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://images.pexels.com/photos/16275766/pexels-photo-16275766.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="Footpath in a park">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Card Deck -->
  <div class="container mt-4">
    <div class="card-deck">
      <!-- First Card -->
      <form action="/submit" method="POST">
        <div class="card">
          <!-- YouTube Video Embed -->
          <div class="embed-responsive embed-responsive-16by9">
            <iframe 
              class="embed-responsive-item" 
              src="https://www.youtube.com/embed/NIOTzHq_bJI?rel=0&controls=1" 
              title="YouTube video player" 
              allowfullscreen>
            </iframe>
          </div>
          <!-- Card Body -->
          <div class="card-body">
            <h5 class="card-title">video 1</h5>
            <a href="https://youtu.be/NIOTzHq_bJI?si=FIwsQpIIZ1PcXHqz" target="_blank" class="btn btn-primary mb-2">Watch on YouTube</a>
          </div>
        </div>
      </form>
  
      <!-- Second Card -->
      <form action="/submit" method="POST">
        <div class="card">
          <iframe class="card-img-top" width="100%" height="200" src="https://www.youtube.com/embed/8CifN2yqdg4?rel=0&controls=1" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
          </iframe>
          <div class="card-body">
            <h5 class="card-title">video 2</h5>
            <a href="https://youtu.be/8CifN2yqdg4?si=waZoaJyhhU29Zdhv" target="_blank" class="btn btn-primary mb-2">Watch on YouTube</a>
          </div>
        </div>
      </form>
  
      <!-- Third Card -->
      <form action="/submit" method="POST">
        <div class="card">
          <iframe class="card-img-top" width="100%" height="200" src="https://www.youtube.com/embed/KigR4MQUxE8?rel=0&controls=1" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
          </iframe>
          <div class="card-body">
            <h5 class="card-title">video3</h5>
            <a href="https://youtu.be/KigR4MQUxE8?si=OOVdM82xaWee7gtl" target="_blank" class="btn btn-primary mb-2">Watch on YouTube</a>
        
          </div>
        </div>
      </form>
    </div>
  </div>
  

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Stax. Jitendra Yadav.</p>
  </footer>
</body>
</html>
